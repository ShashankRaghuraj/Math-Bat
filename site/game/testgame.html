<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
      var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
///most of this is sample code
	ctx.beginPath();
ctx.rect(0, 0, 150, 50);
ctx.fillStyle = "#green";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(330, 0, 150, 50);
ctx.strokeStyle = "rgba(0, 0, 255, 1)";
ctx.stroke();
ctx.closePath();

function clear() {
	ctx.beginPath();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.closePath();}  
</script> 

</body>
</html>
