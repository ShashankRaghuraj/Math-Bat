<script>


var canvas = document.getElementById("canvas");
    var img    = canvas.toDataURL("image/png");
    // document.write('<img src="'+img+'"/>');


Tesseract.recognize
                    (
                        [ img ],
                        'eng',

                        console.log(text);
                        document.getElementById("gooselover").textContent = text;
                    })


</script>
