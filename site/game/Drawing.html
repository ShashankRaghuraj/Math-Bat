<head>

<style>
.gw-center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
    /* width: 50%; */
    /* height: fit-content; */
  }

  button {

  }
</style>


<body>
    <div style="width:100%; align-items: center;">
        <canvas width="200" height="100" class="gw-center" style="height:50vh;" id="canvas"></canvas>
        <form class="gw-center" action="/action_page.php">
            <label for="equation">10-8=</label><br>
            <input type="text" id="equation" name="equation"><br><br>
            <p id="isRight" class="isRight">Waiting for Response</p><br><br>
        </form>
        <button class="gw-center" onclick="Print()">Click me</button>
        <script src="DrawingCanvas.js"></script>
    </div>
    
</body>

<script>

function Print(){
    var canvas = document.getElementById('canvas');
    var dataURL = canvas.toDataURL();
    const context = canvas.getContext('2d');
        // document.write('<img src="'+img+'"/>');


    Tesseract.recognize
                        (
                            dataURL,
                            'eng',
                            { logger: m => console.log(m) }
                        ).then(({ data: { text } }) => {
                            console.log(text);
                            document.getElementById("equation").value = text;
                            context.clearRect(0, 0, canvas.width, canvas.height);
                            if(10-8 == text){
                                document.getElementById("isRight").textContent = "You are correct!!";
                            }
                            else{
                                document.getElementById("isRight").textContent = "Sorry, this is incorrect, please try again";
                                document.getElementById("equation").value = "";
                            }
                        })
}


</script>
