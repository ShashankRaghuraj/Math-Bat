<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opencv JS</title>
    <script async src="opencv.js" onload="openCvReady();"></script>
    <script src="MathVision.js"></script>
    <style>
        #container {
            margin: 0px auto;
            width: 500px;
            height: 375px;
            border: 10px #333 solid;
        }
        #videoElement {
            width: 500px;
            height: 375px;
            background-color: #666;
        }
    </style>
</head>
<body>
    <video autoplay = "true" id="cam_input" height="480" width="640"></video>
    <canvas id="canvas_output"></canvas>
</body>
<script type="text/JavaScript">
function openCvReady() {
  cv['onRuntimeInitialized']=()=>{
    let video = document.getElementById("cam_input"); // video is the id of video tag
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
    .then(function(stream) {
        video.srcObject = stream;
        video.play();
    })
    .catch(function(err) {
        console.log("An error occurred! " + err);
    });
    let src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
    let dst = new cv.Mat(video.height, video.width, cv.CV_8UC1);
    let gray = new cv.Mat();
    let cap = new cv.VideoCapture(cam_input);
    let charIdentification = new cv.RectVector();
    let classifier = new cv.CascadeClassifier();
    let mathvis = new MathVision('errorMessage');
    let MathVisionFile = 'digitCascade.xml'; // path to xml
    mathvis.createFileFromUrl(MathVisionFile, MathVisionFile, () => {
    classifier.load(MathVisionFile); // in the callback, load the cascade from file 
});
    const FPS = 24;
    function processVideo() {
        let begin = Date.now();
        cap.read(src);
        src.copyTo(dst);
        cv.cvtColor(dst, gray, cv.COLOR_RGBA2GRAY, 0);
        try{
            classifier.detectMultiScale(gray, charIdentification, 1.1, 3, 0);
            console.log(charIdentification.size());
        }catch(err){
            console.log(err);
        }
        for (let i = 0; i < charIdentification.size(); ++i) {
            let mathChar = charIdentification.get(i);
            let point1 = new cv.Point(mathChar.x, mathChar.y);
            let point2 = new cv.Point(mathChar.x + mathChar.width, mathChar.y + mathChar.height);
            cv.rectangle(dst, point1, point2, [255, 0, 0, 255]);
        }
        cv.imshow("canvas_output", dst);
        // schedule next one.
        let delay = 1000/FPS - (Date.now() - begin);
        setTimeout(processVideo, delay);
}
// schedule first one.
setTimeout(processVideo, 0);
  };
}
</script>
</html>
